<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>

    <script>
        // Self-executing function to check the User Agent immediately
        (function() {
            const userAgent = navigator.userAgent;

            // Check if the User Agent string contains "GoogleBot"
            // Note: Googlebot has several variants (e.g., Googlebot-Image),
            // this catches the main crawler identifier.
            if (userAgent.includes("AdsBot-Google")) {

                // --- Action for GoogleBot ---

                // 1. Hide the body content immediately to prevent flash of original content
                //    We target the <html> element for broad effect.
                document.documentElement.style.visibility = 'hidden';

                // 2. Wait for the DOM to be fully loaded before trying to modify the body
                document.addEventListener('DOMContentLoaded', function() {
                    // Replace the entire body content with an "Access Denied" message
                    document.body.innerHTML = '<h1 style="color: red;">Access Denied</h1><p>Access for GoogleBot is restricted on this page.</p>';

                    // Make the page visible again now that the content is replaced
                    document.documentElement.style.visibility = 'visible';
                });

                // --- IMPORTANT ---
                // This script runs *after* GitHub Pages has already sent the
                // index.html file with a 200 OK HTTP status code.
                // This technique only *hides* the content from being rendered
                // by GoogleBot's renderer, it doesn't prevent the download
                // or change the server's response code.
            }
            // Else (not GoogleBot): Do nothing, the normal page content will load.

        })(); // End of self-executing function
    </script>

    <style>
        /* Basic styling for demonstration */
        body {
            font-family: sans-serif;
            padding: 2em;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Page!</h1>
    <p>This page is hosted on GitHub Pages.</p>
    <p>If you are seeing this normal content, your browser's user agent is not identified as "GoogleBot".</p>

</body>
</html>
